---
title: "Dashboard"
subtitle: "CHNWT-PI"
logo: "logo.png"

header: false
footer: false

stylesheet:
  - "assets/custom.css"

columns: "3" # You can change this to any number that is a factor of 12: (1, 2, 3, 4, 6, 12)
theme: default
colors:
  light:
    highlight-primary: "#fff5f2"
    highlight-secondary: "#fff5f2"
    highlight-hover: "#bebebe"
    background: "#12152B"
    card-background: "#fff5f2"
    text: "#ffffff"
    text-header: "#fafafa"
    text-title: "#000000"
    text-subtitle: "#111111"
    card-shadow: rgba(0, 0, 0, 0.5)
    link: "#3273dc"
    link-hover: "#2e4053"
    background-image: "../assets/wallpaper-light.jpeg" # Change wallpaper.jpeg to the name of your own custom wallpaper!
  dark:
    highlight-primary: "#181C3A"
    highlight-secondary: "#181C3A"
    highlight-hover: "#1F2347"
    background: "#12152B"
    card-background: "#181C3A"
    text: "#eaeaea"
    text-header: "#7C71DD"
    text-title: "#fafafa"
    text-subtitle: "#8B8D9C"
    card-shadow: rgba(0, 0, 0, 0.5)
    link: "#c1c1c1"
    link-hover: "#fafafa"
    background-image: "../assets/wallpaper.jpeg"

services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "Application-1"
        logo: "assets/tools/sample.png"
        subtitle: "Application"
        tag: "app"
        tagstyle: "is-primary" # This will display the is-primary color! Try changing it to; is-link, is-info, is-success, is-warning or is-danger!
        url: "https://github.com/max180643/"
        target: "_blank"

  - name: "Tools"
    icon: "fas fa-tools"
    items:
      - name: "Tool-1"
        logo: "assets/tools/sample.png"
        subtitle: "Tool"
        tag: "tool"
        tagstyle: "is-success"
        url: "https://github.com/max180643/"
        target: "_blank"

  - name: "Networking"
    icon: "fas fa-network-wired"
    items:
      - name: "Network-1"
        logo: "assets/tools/sample.png"
        subtitle: "Network"
        tag: "network"
        tagstyle: "is-info"
        url: "https://github.com/max180643/"
        target: "_blank"
