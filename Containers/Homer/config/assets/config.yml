# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "Application-1"
        logo: "assets/tools/sample.png"
        subtitle: "Application"
        tag: "app"
        tagstyle: "is-primary"
        url: "https://github.com/max180643/"
        target: "_blank"
  - name: "Tools"
    icon: "fas fa-tools"
    items:
      - name: "Tool-1"
        logo: "assets/tools/sample.png"
        subtitle: "Tool"
        tag: "tool"
        tagstyle: "is-success"
        url: "https://github.com/max180643/"
        target: "_blank"
  - name: "Networking"
    icon: "fas fa-network-wired"
    items:
      - name: "Unifi Controller"
        logo: "assets/icons/unifi.png"
        subtitle: "Wireless Network Management"
        tag: "network"
        tagstyle: "is-info"
        url: "https://192.168.0.232:8443/"
        target: "_blank"
      - name: "Nginx Proxy Manager"
        logo: "assets/icons/nginxproxy.png"
        subtitle: "Reverse Proxy Management"
        tag: "network"
        tagstyle: "is-info"
        url: "https://192.168.0.232:8443/"
        target: "_blank"
